<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>e-nes</title>
</head>

<body>
  <div id='start-button' class="start-button">
    点击屏幕开始游戏<br />
    移动端请横屏后刷新
  </div>
  <div id='app' class="app">
    <div id='info' class="info">
      wsad: 上下左右 <br>
      g:Select<br>
      H:Start<br>
      k:A<br>
      L:B<br>
      支持xbox 360手柄 <br>
      支持保存<br>
      左键回滚, 右键删除 <br>
    </div>
    <button id='save'>save</button>
    <button id='snapshot'>snapshot</button>
    <div id='checkpoint'>
    </div>
    <canvas id='nes'></canvas>
  </div>

  <div id='pad-wrap'>
    <div id='pad'>
      <div class="left">
        <button id='w' class='w'></button>
        <button id='s' class='s'></button>
        <button id='a' class='a'></button>
        <button id='d' class='d'></button>
      </div>
      <div class='mid'>
        <button id='g'>select</button>
        <button id='h'> start</button>
      </div>
      <div class="right">
        <button id='k'>A</button>
        <button id='l'>B</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
